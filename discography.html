---
layout: default
---
<h1> Discography </h1>

<div class="container discography">
    <div class="row">
{% for item in site.data.discography %}
        <div class="col-md-6">
            <p class="description">
            {{ item.description }}
            </p>
            <iframe
                style="border: 0; width: 100%; height: 472px"
                src="https://bandcamp.com/EmbeddedPlayer/album={{item.album_id}}/size=large/bgcol=333333/linkcol=0f91ff/artwork=small/transparent=true/"
                seamless
                ></iframe>
        </div>
{% endfor %}
     </div>
</div>
