---
layout: default
---
<h1> Transcriptions </h1>

<div class="container">
    <div class="row"
{% for transcription in site.transcriptions %}
      <div class="col-md-12">
          <h3>
              <a href="{{ transcription.url }}">
                {{ transcription.title }}
              </a>
          </h3>
          <p class="description">
          {{ transcription.short_description }}
          </p>
      </div>
{% endfor %}
